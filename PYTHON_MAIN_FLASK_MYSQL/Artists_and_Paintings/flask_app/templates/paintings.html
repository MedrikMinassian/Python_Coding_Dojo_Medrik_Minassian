<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {{session}}
    <a class="btn btn-info" href="/logout">logout</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Posted By</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for painting in paintings  %}
            <tr>
                <th scope="row">{{painting.id}}</th>
                <td>{{painting.title}}</td>
                <td>{{painting.first_name}}</td>
                <td><a href="/painting/{{painting.id}}">show</a>|
                    {% if painting.user_id == session.user_id %}
                    <a href="/edit/{{painting.id}}">edit</a>| <a href="/delete/{{painting.id}}">delete</a></td>
                    {% endif %}
            </tr>
            {% endfor %}

        </tbody>
    </table>
        <a class="btn btn-secondary" href="/painting/new">Add painting</a>
        <!-- <a class="btn btn-success" href="/show/user">view all your paintings</a> -->
        <br>
        <p class="text-right"><a href="/paintings">Home</a></p>
</body>
</html>
