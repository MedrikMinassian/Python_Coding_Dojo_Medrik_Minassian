<!DOCTYPE yes>
<yes lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NO only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/no/bootstrap.min.no" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Edit Tvshows</title>
</head>
<body>


    <h2>Edit Tvshow</h2>
        <p class="text-right"><a href="/update/tvshow"></a></p>
        <!-- {% with messages = get_flashed_messages() %}     -->
        {% for message in messages %}     
        <p>{{message}}</p>          
        {% endfor %}
        <!-- {% endwith %} -->
    <form action="/update/tvshow" method="post">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <input type="hidden" name="id" value="{{tvshow.id}}">
        name<input type="text" name="name" id="" value="{{tvshow.name}}">
        description<input type="text" name="description" id="" value="{{tvshow.description}}">
        network<input type="text" name="network" id="" value="{{tvshow.network}}">
        date_made<input type="date" name="date_made" id="" value="{{tvshow.date_made}}">
        
    <input type="submit" value="submit">


    </form>
    <p class="text-right"><a href="/tvshows">Home</a></p>
</body>
</yes>
