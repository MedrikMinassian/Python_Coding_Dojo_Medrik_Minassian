<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>USER UPLOADS</title>
</head>
<body>

    <a class="btn btn-info" href="/logout">logout</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">Posted By</th>
                <th scope="col">Description</th>
                <th scope="col">Release Date</th>
                <th scope="col">Network</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{tvshow.id}}</th>
                <td>{{tvshow.name}}</td>
                <td>{{tvshow.first_name}}</td>
                <td>{{tvshow.description}}</td>
                <td>{{tvshow.date_made}}</td>
                <td>{{tvshow.network}}</td>
                <td><a href="/tvshow/{{tvshow.id}}">show</a>|
                    {% if tvshow.user_id == session.user_id %}
                    <a href="/edit/{{tvshow.id}}">edit</a>| <a href="/delete/{{tvshow.id}}">delete</a></td>
                    {% endif %}
            </tr>

        </tbody>
    </table>
        <a class="btn btn-primary" href="/tvshow/new">Add A Tv Show</a>
    
        <p class="text-right"><a href="/tvshows">Home</a></p>
</body>
</html>
