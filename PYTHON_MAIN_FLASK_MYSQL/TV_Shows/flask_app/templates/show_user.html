<html lang="en">
<head>

<body>
    <a class="btn btn-danger" href="/logout">logout</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">Description</th>
                <th scope="col">network</th>
                <th scope="col">Posted By</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for tvshow in user.tvshows  %}
            <tr>
                <th scope="row">{{tvshow.id}}</th>
                <td>{{tvshow.name}}</td>
                <td>{{tvshow.description}}</td>
                <td>{{tvshow.network}}</td>
                <td>{{tvshow.first_name}}</td>
                <td><a href="/tvshow/{{tvshow.id}}">show</a>|<a href="/edit/{{tvshow.id}}">edit</a>| <a href="/delete/{{tvshow.id}}">delete</a></td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
        <a class="btn btn-primary" href="/tvshow/new">add tvshow</a>
        <p class="text-right"><a href="/show/user">Home</a></p>
